paths:
  /api/cancha:
    post:
      security:
        - bearerAuth: []
      tags:
        - Cancha
      summary: Create a cancha.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cancha'
      responses:
        201:
          description: A new cancha has been created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cancha:
                    $ref: '#/components/schemas/CanchaResponse'
        400:
          description: Unauthorized by invalid data, bad request
        401:
          description: Unauthorized, no token provided or token invalid
        403:
          description: Forbidden bad request for incorrect data
    get:
      security:
        - bearerAuth: []
      tags:
        - Cancha
      summary: Get canchas of the canchero
      responses:
        201:
          description: Get canchas of DB successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CanchaResponse'
        400:
          description: Unauthorized by invalid data, bad request
        401:
          description: Unauthorized, no token provided
        403:
          description: Forbidden bad request for incorrect data

  /api/cancha/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Cancha
      summary: Get a cancha.
      responses:
        201:
          description: A cancha of the canchero has been getting successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cancha:
                    $ref: '#/components/schemas/CanchaResponse'
        400:
          description: Unauthorized by invalid data
        403:
          description: Forbidden bad request for incorrect data
    delete:
      security:
        - bearerAuth: []
      tags:
        - Cancha
      summary: Delete a cancha.
      responses:
        200:
          description: A cancha of the canchero has been deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        400:
          description: Unauthorized bad request (params)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: message of the error
        401:
          description: Unauthorized, no token provided or token invalid
    put:
      security:
        - bearerAuth: []
      tags:
        - Cancha
      summary: Update a cancha.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cancha'
      responses:
        201:
          description: A cancha of the canchero has been updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: updated
        400:
          description: Unauthorized bad request (params)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: message of the error
        403:
          description: Forbidden bad request for incorrect data
  /api/cancha/all:
    get:
      tags:
        - Cancha
      summary: Get all cancha of all users.
      responses:
        200:
          description: All canchas been getting successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CanchaResponse'
        400:
          description: Unauthorized by invalid data
components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
      description: >-
        Enter the token e.g.: eyJhbGciOiJIUzI1NiIsIn
  schemas:
    Cancha:
      type: object
      properties:
        nombre:
          type: string
          description: The names of the cancha
          example: El golazo
        description:
          type: string
          description: The description of the cancha
          example: La canchita esta en perfectas condiciones Contamos con ba침os limpios Tienda y Barra Alquilamos polos, pelotas, etc.
        ubicacion:
          type: string
          description: The ubication of the cancha
          example: Av. los 치ngeles 2-B
        estado:
          type: string
          description: The state of the cancha
          example: opened
        cantAparcamiento:
          type: number
          description: The number of parking spaces on the cancha
          example: 6
        precioHora:
          type: number
          description: The number of parking spaces on the cancha
          example: 50
      required:
        - nombres
        - description
        - ubicacion
        - estado
        - cantAparcamiento
        - precioHora

    CanchaResponse:
      type: object
      properties:
        _id:
          type: string
          description: The cancha ID associated
          example: 63d98c0a88758ebae0199119
        nombre:
          type: string
          description: The name of the cancha
          example: El golazo
        description:
          type: string
          description: The description of the cancha
          example: La canchita esta en perfectas condiciones Contamos con ba침os limpios Tienda y Barra Alquilamos polos, pelotas, etc.
        ubicacion:
          type: string
          description: The ubication of the cancha
          example: Av. los 치ngeles 2-B
        estado:
          type: string
          description: The state of the cancha
          example: apto
        cantAparcamiento:
          type: number
          description: The number of parking spaces on the cancha
          example: 6
        calificacion:
          type: number
          description: The qualification of the cancha
          example: 4.5
        isValid:
          type: string
          description: The state of the user
          example: true
        owner:
          type: object
          properties:
          example:
            _id: 63cb0523b088aed659ed8a36
            dni: 78954145
            nombres: Miguel Enrique
            apellidos: Saca Accostupa
            nacimiento: 2000-05-19
            sexo: M
            telefono: 987654321
            avatar: http://www.image.org/avatar.jpg
            isValid: true
        precioHora:
          type: number
          description: The number of parking spaces on the cancha
          example: 50
        createdAt:
          type: string
          description: The date create of the user
          example: 2023-01-20T21:18:27.857Z
        updatedAt:
          type: string
          description: The date update of the user
          example: 2023-01-20T21:18:27.857Z
        __v:
          type: string
          description: The version of the user
          example: 0

    CancheroResponse:
      type: object
      properties:
        _id:
          type: string
          description: The canchero ID associated
          example: 63cb0523b088aed659ed8a36
        dni:
          type: number
          description: The dni of the canchero
          example: 78954145
        nombres:
          type: string
          description: The names of the canchero
          example: Miguel Enrique
        apellidos:
          type: string
          description: The surnames of the canchero
          example: Saca Accostupa
        nacimiento:
          type: string
          description: The date of birth of the canchero
          example: 2000-05-19
        sexo:
          type: string
          description: The gender of the canchero
          example: M
        telefono:
          type: number
          description: The number of the canchero
          example: 987654321
        avatar:
          type: string
          description: The avatar of the canchero
          example: http://www.image.org/avatar.jpg
        isValid:
          type: string
          description: The state of the canchero
          example: true
